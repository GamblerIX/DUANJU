[pytest]
# 测试发现
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = -v --tb=short --strict-markers

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    asyncio: 异步测试

# 异步测试配置
asyncio_mode = auto

# 警告过滤
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:coroutine.*was never awaited:RuntimeWarning

# 最小版本
minversion = 7.0

