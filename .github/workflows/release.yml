name: Release Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (例如: v1.0.0)，将自动从 docs/Changelog/{version}.md 读取发布说明'
        required: true
        type: string

permissions:
  contents: write

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate Version Format
        id: version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format vX.Y.Z (e.g., v1.0.0)"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
      - name: Delete Existing Release and Tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ github.event.inputs.version }}"
          
          # 删除已存在的 Release
          if gh release view "$VERSION" &>/dev/null; then
            echo "Deleting existing release: $VERSION"
            gh release delete "$VERSION" --yes
          fi
          
          # 删除已存在的 Tag
          if git ls-remote --tags origin | grep -q "refs/tags/$VERSION"; then
            echo "Deleting existing tag: $VERSION"
            git push origin --delete "$VERSION" || true
          fi

  test:
    name: Pre-release Tests
    needs: prepare
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-qt pytest-cov
      - run: pytest test/

  build:
    name: Build Application
    needs: [prepare, test]
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - method: pyinstaller
            name: PyInstaller
          - method: nuitka
            name: Nuitka

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # PyInstaller - 单文件模式
      - name: Build with PyInstaller
        if: matrix.method == 'pyinstaller'
        run: |
          pip install pyinstaller
          pyinstaller --noconfirm --onefile --windowed --name "DuanjuApp" --add-data "src;src" --add-data "icons;icons" --icon "icons/icon.ico" main.py
          Move-Item -Path dist/DuanjuApp.exe -Destination dist/DuanjuApp-${{ needs.prepare.outputs.version }}-PyInstaller.exe

      # Nuitka - 单文件模式
      - name: Build with Nuitka
        if: matrix.method == 'nuitka'
        run: |
          pip install nuitka zstandard
          python -m nuitka --onefile --assume-yes-for-downloads --windows-console-mode=disable --enable-plugin=pyside6 --include-data-dir=icons=icons --include-package=src --output-dir=dist --output-filename=DuanjuApp.exe main.py
          Move-Item -Path dist/DuanjuApp.exe -Destination dist/DuanjuApp-${{ needs.prepare.outputs.version }}-Nuitka.exe

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.method }}
          path: dist/*.exe

  create-release:
    name: Create Release
    needs: [prepare, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Read Release Notes
        id: release_notes
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          CHANGELOG_FILE="docs/Changelog/${VERSION}.md"
          
          if [ -f "$CHANGELOG_FILE" ]; then
            echo "Found changelog file: $CHANGELOG_FILE"
            cp "$CHANGELOG_FILE" artifacts/release-notes.md
          else
            echo "Warning: Changelog file not found at $CHANGELOG_FILE"
            echo "# ${VERSION}" > artifacts/release-notes.md
            echo "" >> artifacts/release-notes.md
            echo "Release ${VERSION}" >> artifacts/release-notes.md
          fi

      - name: Create Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ needs.prepare.outputs.version }}
          git push origin ${{ needs.prepare.outputs.version }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.version }}
          name: ${{ needs.prepare.outputs.version }}
          body_path: artifacts/release-notes.md
          files: |
            artifacts/*.exe
          draft: false
          prerelease: false
