name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-assets:
    name: Build Assets
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - method: pyinstaller
            name: PyInstaller
          - method: nuitka
            name: Nuitka
          - method: pyappify
            name: PyAppify

    steps:
      - uses: actions/checkout@v4
      
      # Common Setup for Python (PyInstaller & Nuitka)
      - name: Set up Python
        if: matrix.method != 'pyappify'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          
      - name: Install Dependencies
        if: matrix.method != 'pyappify'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # PyInstaller Build
      - name: Build with PyInstaller
        if: matrix.method == 'pyinstaller'
        run: |
          pip install pyinstaller
          pyinstaller --noconfirm --onedir --windowed --name "DuanjuApp" --add-data "src;src" --add-data "assets;assets" --icon "assets/icon.ico" main.py
          # Zip the output for release
          Compress-Archive -Path dist/DuanjuApp -DestinationPath dist/DuanjuApp-PyInstaller.zip

      # Nuitka Build
      - name: Build with Nuitka
        if: matrix.method == 'nuitka'
        run: |
          pip install nuitka zstandard
          python -m nuitka --standalone --windowed --enable-plugin=pyside6 --include-data-dir=src=src --include-data-dir=assets=assets --include-package=src --output-dir=dist --output-filename=DuanjuApp.exe --main=main.py
          # Zip the output
          Compress-Archive -Path dist/DuanjuApp.dist -DestinationPath dist/DuanjuApp-Nuitka.zip

      # PyAppify Build
      - name: Build with PyAppify
        if: matrix.method == 'pyappify'
        shell: powershell
        run: |
          # Checkout PyAppify Tool
          git clone https://github.com/ok-oldking/pyappify.git pyappify_tool
          
          # Setup Node & Rust
          # Note: GitHub Actions runners have Node and Rust pre-installed, but we ensure specific versions/targets
          rustup target add x86_64-pc-windows-msvc
          
          # Install pnpm
          npm install -g pnpm@9
          
          # Configure
          Copy-Item -Path "pyappify.yml" -Destination "pyappify_tool/src-tauri/assets/pyappify.yml" -Force
          
          # Build
          cd pyappify_tool
          pnpm install
          pnpm tauri build
          
          # Move artifact
          New-Item -ItemType Directory -Force -Path ../dist
          Move-Item -Path "src-tauri/target/release/bundle/nsis/*.exe" -Destination "../dist/DuanjuApp-Setup.exe"

      # Upload Artifacts for Release Job
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-${{ matrix.method }}
          path: dist/*.*

  create-release:
    name: Create Release
    needs: build-assets
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          draft: false
          prerelease: false
          generate_release_notes: true
