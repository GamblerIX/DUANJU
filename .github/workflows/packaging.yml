name: Package Application

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release Version (e.g., v1.0.0)'
        required: false
        default: 'v1.0.0'

jobs:
  test:
    name: Run Tests
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-qt pytest-cov
          
      - name: Run Tests
        run: |
          pytest test/

  build-core:
    name: Build Core Apps
    needs: test
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - method: pyinstaller
            name: PyInstaller
          # - method: nuitka
          #   name: Nuitka

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # PyInstaller Specifics
      - name: Build with PyInstaller
        if: matrix.method == 'pyinstaller'
        run: |
          pip install pyinstaller
          pyinstaller --noconfirm --onedir --windowed --name "DuanjuApp" --add-data "src;src" --add-data "assets;assets" --icon "assets/icon.ico" main.py
          
      - name: Upload PyInstaller Artifact
        if: matrix.method == 'pyinstaller'
        uses: actions/upload-artifact@v4
        with:
          name: DuanjuApp-PyInstaller
          path: dist/DuanjuApp

      # Nuitka Specifics
      - name: Build with Nuitka
        if: matrix.method == 'nuitka'
        run: |
          pip install nuitka zstandard
          python -m nuitka --standalone --windowed --enable-plugin=pyside6 --include-data-dir=src=src --include-data-dir=assets=assets --include-package=src --output-dir=dist --output-filename=DuanjuApp.exe --main=main.py
          
      - name: Upload Nuitka Artifact
        if: matrix.method == 'nuitka'
        uses: actions/upload-artifact@v4
        with:
          name: DuanjuApp-Nuitka
          path: dist/DuanjuApp.dist

  build-launcher:
    name: Build PyAppify Launcher
    needs: test
    runs-on: windows-latest
    steps:
      - name: Checkout DUANJU
        uses: actions/checkout@v4
        with:
          path: duanju
          
      - name: Checkout PyAppify Tool
        uses: actions/checkout@v4
        with:
          repository: ok-oldking/pyappify
          path: pyappify
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: Configure PyAppify
        shell: powershell
        run: |
          Copy-Item -Path "duanju/pyappify.yml" -Destination "pyappify/src-tauri/assets/pyappify.yml" -Force
          
      - name: Build Launcher
        working-directory: pyappify
        run: |
          pnpm install
          pnpm tauri build
          
      - name: Upload Launcher Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DuanjuApp-PyAppify-Launcher
          path: pyappify/src-tauri/target/release/bundle/nsis/*.exe