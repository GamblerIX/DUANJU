name: Package Application

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release Version (e.g., v1.0.0)'
        required: false
        default: 'v1.0.0'

jobs:
  package-pyinstaller:
    name: Build with PyInstaller
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Build EXE
        run: |
          # 包含 src 和 assets 目录
          pyinstaller --noconfirm --onedir --windowed --name "DuanjuApp" --add-data "src;src" --add-data "assets;assets" --icon "assets/icon.ico" main.py
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DuanjuApp-PyInstaller
          path: dist/DuanjuApp

  package-nuitka:
    name: Build with Nuitka
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka zstandard
          
      - name: Build EXE
        run: |
          # Nuitka 编译命令
          python -m nuitka --standalone --windowed --enable-plugin=pyside6 --include-data-dir=src=src --include-data-dir=assets=assets --include-package=src --output-dir=dist --output-filename=DuanjuApp.exe --main=main.py
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DuanjuApp-Nuitka
          path: dist/DuanjuApp.dist

  package-pyappify:
    name: Build PyAppify Launcher
    runs-on: windows-latest
    steps:
      - name: Checkout DUANJU
        uses: actions/checkout@v4
        with:
          path: duanju
          
      - name: Checkout PyAppify Tool
        uses: actions/checkout@v4
        with:
          repository: ok-oldking/pyappify
          path: pyappify
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: Configure PyAppify
        shell: powershell
        run: |
          # 将当前项目的配置文件复制到 PyAppify 构建目录
          Copy-Item -Path "duanju/pyappify.yml" -Destination "pyappify/src-tauri/assets/pyappify.yml" -Force
          
      - name: Build Launcher
        working-directory: pyappify
        run: |
          pnpm install
          pnpm tauri build
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DuanjuApp-PyAppify-Launcher
          path: pyappify/src-tauri/target/release/bundle/nsis/*.exe
