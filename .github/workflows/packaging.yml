name: Package Application

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-qt pytest-cov
          
      - name: Run Tests
        run: |
          pytest test/

  build:
    name: Build Application
    needs: test
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - method: pyinstaller
            name: PyInstaller
          - method: nuitka
            name: Nuitka

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # PyInstaller - 单文件模式
      - name: Build with PyInstaller
        if: matrix.method == 'pyinstaller'
        run: |
          pip install pyinstaller
          pyinstaller --noconfirm --onefile --windowed --name "DuanjuApp" --add-data "src;src" --add-data "icons;icons" --icon "icons/icon.ico" main.py
          
      - name: Upload PyInstaller Artifact
        if: matrix.method == 'pyinstaller'
        uses: actions/upload-artifact@v4
        with:
          name: DuanjuApp-PyInstaller
          path: dist/DuanjuApp.exe

      # Nuitka - 单文件模式
      - name: Build with Nuitka
        if: matrix.method == 'nuitka'
        run: |
          pip install nuitka zstandard
          python -m nuitka --onefile --assume-yes-for-downloads --windows-console-mode=disable --enable-plugin=pyside6 --include-data-dir=icons=icons --include-package=src --output-dir=dist --output-filename=DuanjuApp.exe main.py
          
      - name: Upload Nuitka Artifact
        if: matrix.method == 'nuitka'
        uses: actions/upload-artifact@v4
        with:
          name: DuanjuApp-Nuitka
          path: dist/DuanjuApp.exe
